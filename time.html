<script>
    
    
    
        
    var t2 = window.setInterval(function () {
    let date = new Date();    
    let str = `2022-0${date.getMonth() + 1}-${date.getDate() < 10 ? `0${date.getDate()}` : date.getDate()} ${date.getHours() < 10 ? `0${date.getHours()}` : date.getHours()}:${date.getMinutes() < 10 ? `0${date.getMinutes()}` : date.getMinutes()}:${date.getSeconds() < 10 ? `0${date.getSeconds()}` : date.getSeconds()}`
    document.getElementById("timeFont").innerHTML = str;
        }, 1000);
</script>
